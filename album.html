<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      color: #d63384;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .nav a {
      text-decoration: none;
      background-color: #ff69b4;
      color: white;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 2rem;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .photo {
      border: 4px dashed #ffb6c1;
      padding: 10px;
      border-radius: 20px;
      background: #ffe6f0;
      box-shadow: 0 0 10px #ffc0cb;
    }
    .photo img {
      width: 200px;
      border-radius: 10px;
    }
    .decor {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>📷 Album Kolase Lucu 💕</h1>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="album.html">Album</a>
  </div>
  <div class="gallery">
    <div class="photo">
      <div class="decor">🎀✨</div>
      <img src="assets/ainur1.jpg" alt="Foto 1">
      <div class="decor">💖🌸</div>
    </div>
    <div class="photo">
      <div class="decor">💗🎉</div>
      <img src="assets/ainur2.jpg" alt="Foto 2">
      <div class="decor">🍬💕</div>
    </div>
    <div class="photo">
      <div class="decor">🌷💞</div>
      <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Foto 3">
      <div class="decor">🧁💓</div>
    </div>
  </div>
</body>
</html>
